<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Estimate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Output</h1>
      </div>
      <div class="input-group">
        <label for="demand">Chip demand (pcs): </label>
        <input type="number" id="demand" value="15000" />
      </div>
      <div class="input-group">
        <label for="K1">front-end setting (hours): </label>
        <input type="number" id="K1" value="2" />
      </div>
      <div class="input-group">
        <label for="K2">back-end setting (hours): </label>
        <input type="number" id="K2" value="4" />
      </div>
      <div class="input-group">
        <label for="config_uph">Units Per Output (UPH): </label>
        <input type="number" id="config_uph" value="500" />
      </div>
      <div class="input-group">
        <label for="start_date">order date (YYYY-MM-DD): </label>
        <input type="date" id="start_date" value="2024-10-11" />
      </div>
      <div class="input-group">
        <label for="start_time">order time (HH:MM): </label>
        <input type="time" id="start_time" value="19:00" />
      </div>
      <button id="calculate">Estimated shipping time</button>
      <pre id="result"></pre>
    </div>

    <script src="script.js"></script>
  </body>
</html>
